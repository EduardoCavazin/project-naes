{% extends "paginasweb/models/base.html" %}

{% block header %}
<div class="container mt-5 text-center">
  <h2 class="display-6 fw-bold text-gradient">Email Enviado!</h2>
</div>
{% endblock header %}

{% block content %}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body p-4 text-center">
          <i class="fas fa-envelope fa-3x text-primary mb-3"></i>
          <h4>Verifique seu email</h4>
          <p class="text-muted">
            Enviamos um link para redefinir sua senha. 
            Verifique sua caixa de entrada e siga as instruções no email.
          </p>
          <div class="mt-4">
            <a href="{% url 'login' %}" class="btn btn-primary">
              <i class="fas fa-arrow-left me-1"></i> Voltar ao Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
